<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Likeability - Home</title>

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></head>
</head>

<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1>👍 Likeability 👎</h1>
      <hr class="my-4">
      <h3>Tell us what you like or dislike and we'll find you a new best friend!</h3>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header text-center">Profile Info</div>

                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="image-url">Photo Link</label>
                            <input type="text" class="form-control" id="image">
                        </div>
                    </form>
                    <div class="text-center mt-5">
                        <button class="btn btn-primary btn-lg" id="to-survey">Take Survey</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </div>
  <script src="js/home.js"></script>
</body>

</html>
