<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Likeability - Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
          <h1>👍 Likeability 👎</h1>
          <hr class="my-4">
          <h3>Survey Questions</h3>
        </div>
    
        <div class="row">
            <div class="col-sm-12">
                <div class="card text-center">
                    <div class="card-header" id="question-int">Question 1</div>
                    
                    <div class="card-body">
                        <h1 class="card-title mt-5" id="question-text">question text</h1>
                        <div class="row">
                            <div class="offset-md-2"></div>
                            <div class="col-sm-12 col-md-8 mt-5 d-flex justify-content-around">
                                <h1 class="question-response hvr-bob" data-value="5" data-toggle="tooltip" data-placement="bottom" title="Super-Like!">😍</h1>
                                <h1 class="question-response hvr-bob" data-value="4" data-toggle="tooltip" data-placement="bottom" title="Like">🤗</h1>
                                <h1 class="question-response hvr-bob" data-value="3" data-toggle="tooltip" data-placement="bottom" title="Neutral">😐</h1>
                                <h1 class="question-response hvr-bob" data-value="2" data-toggle="tooltip" data-placement="bottom" title="Dislike">😤</h1>
                                <h1 class="question-response hvr-bob" data-value="1" data-toggle="tooltip" data-placement="bottom" title="I Hate it!">😡</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <button class="btn btn-outline-dark m-5" id="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Friend Match Modal-->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="friendModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">You've been matched!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body text-center">
                        <h3>New Friend: <h3 id="modal-name"></h3></h3>
                        <img class="img-fluid" src="https://picsum.photos/200/300" alt="Matched Friend Profile Picture" id="modal-image">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
      </div>    
    <script src="js/survey.js"></script>
</body>
</html>
